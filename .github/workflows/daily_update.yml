name: Daily Finance Update (05:30 Taipei)

on:
  schedule:
    # Taipei 05:30 = UTC 21:30 (前一天)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-finance-update
  cancel-in-progress: true

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 重要：需要完整 git history 才能 rebase

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent (generate report)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python finance_news_agent.py

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # 把所有新產生的資料與快取通通強制加入
          git add -A
          
          # 判斷是否有東西被加入，有的話才執行存檔與上傳
          if ! git diff-index --quiet HEAD; then
            echo "發現新資料，準備存檔與上傳..."
            git commit -m "Auto update daily data"
            git pull --rebase origin main
            git push
          else
            echo "沒有新資料需要存檔，安全結束！"
          fi

name: Daily Finance Update (05:30 Taipei)

on:
  schedule:
    # Taipei 05:30 = UTC 21:30 (前一天)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-finance-update
  cancel-in-progress: true

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 重要：需要完整 git history 才能 rebase

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent (generate report)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python finance_news_agent.py

      - name: Commit & push updated data (robust)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 確保是在 main
          git checkout main

          # 先抓遠端最新 + rebase，避免 non-fast-forward
          git fetch origin main
          git pull --rebase origin main

          # 加入你會更新的檔案（含 history）
          git add data/latest_report.json data/news_cache.json data/history || true

          # 如果沒變更就直接結束（不算失敗）
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # commit
          git commit -m "Daily update"

          # push（若剛好又被更新，重試一次）
          git push origin main || (echo "Push failed, retry after rebase..." && git pull --rebase origin main && git push origin main)

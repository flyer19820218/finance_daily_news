name: Daily Finance Update (05:30 Taipei)

on:
  schedule:
    # Taipei 05:30 = UTC 21:30 (前一天)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-finance-update
  cancel-in-progress: true

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent (generate report)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FUGLE_API_KEY: ${{ secrets.FUGLE_API_KEY }}
        run: python finance_news_agent.py

      # 用官方套件無痛存檔，徹底解決紅燈衝突
      - name: Commit & push updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update daily data"

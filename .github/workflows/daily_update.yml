name: Daily Finance Update (05:30 Taipei)

on:
  schedule:
    # Taipei 05:30 = UTC 21:30 (前一天)
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-finance-update
  cancel-in-progress: true

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 重要：需要完整 git history 才能 rebase

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent (generate report)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python finance_news_agent.py

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # 先強制把新產生的資料加進暫存區並存檔
          git add data/
          git commit -m "Auto update daily data" || echo "No changes to commit"
          # 接著把遠端你手動改的代碼拉下來合併 (確保版本一致)
          git pull --rebase origin main || true
          # 最後推播回去
          git push

name: Daily Finance Update (06:00 Taipei)

on:
  schedule:
    - cron: "0 22 * * *"  # 06:00 Asia/Taipei
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # 強制鎖定執行根目錄下的新代碼檔案
        run: python finance_news_agent.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/latest_report.json data/news_cache.json
          git commit -m "Daily update" || echo "No changes to commit"
          git push
